<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloader</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <h5>Pinterest Image Downloader</h5>
    <hr/>
    <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Pinterest username" aria-label="Pinterest username" id="pinterest-username">
                <button class="btn btn-outline-success" type="button" id="button-get-boards">Reload Boards</button>
            </div>
            <select id="select-board" class="form-select gy-5" aria-label="Default select example">
                <option selected disabled>Please Select</option>
            </select>
        </div>
        <div class="card-body">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" type="button" id="button-download-selected-board">Download Board Images</button>
            </div>
        </div>
        <div class="card-body">
            <div class="progress" id="progress-bar-div" style="display: none">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1 of 792</div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
</body>
</html>
